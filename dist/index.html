<!DOCTYPE html>
<html lang="en" ng-app="moped" ng-controller="AppCtrl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/images/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/images/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/images/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/images/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/images/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/assets/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/images/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/assets/images/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/assets/images/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/assets/images/manifest.json">
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <meta name="msapplication-TileColor" content="#bb3333">
    <meta name="msapplication-TileImage" content="/assets/images/mstile-144x144.png">
    <meta name="msapplication-config" content="/assets/images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    
    <title ng-bind-template="{{pageTitle}} | Moped"></title>

    
    <link rel="stylesheet" type="text/css" href="assets/css/moped-0.5.0.css" />
    

  </head>

  <body>
    <div id="applicationhost">
      <aside id="menu" class="menu pane-col scroll-y">
        <div ng-include="'search/search.tpl.html'"></div>
        <div ng-include="'library/menu.tpl.html'"></div>
        <div ng-include="'playlists/menu.tpl.html'"></div>
        <div ng-include="'radio/menu.tpl.html'"></div>
        <div class="panel">
          <a href="#/settings"><div class="panel-heading settings">Settings</div></a>
        </div>
      </aside>

      <div class="main pane-col" ng-class="{ outtaway: isSidebarVisibleForMobile }"ng-swipe-right="isSidebarVisibleForMobile = true" ng-swipe-left="isSidebarVisibleForMobile = false">

        <header>
          <button type="button" class="navbar-toggle" data-toggle="collapse" ng-click="toggleSidebar()" ng-class="{ outtaway: isSidebarVisibleForMobile }">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="title-bar">
            <div class="pull-right">
              Status: {{connectionState}}
            </div>
            <div class="pull-right working" ng-show="working">
            </div>
            <a href="#" ng-click="goBack" ng-show="isBackVisible">Back</a>
            <a href="#">Home</a>
          </div>
        </header>

        <section id="maincontent" class="maincontent pane-row scroll-y">
          <div class="container" ng-view>

          </div>
        </section>

        <section class="nowplaying pane-row">
          <div ng-include="'nowplaying/nowplaying.tpl.html'"></div>
        </section>

        <section class="controls pane-row">
          <div ng-include="'playercontrols/playercontrols.tpl.html'"></div>
        </section>
      </div>
    </div>

    
    <script type="text/javascript" src="assets/moped-0.5.0.js"></script>
    
  </body>
</html>
