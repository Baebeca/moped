<a href="#" class="list-group-item row" data-bind="click: playTrack, css: { active: isPlaying }">
  <div class="col-xs-1" data-part="trackno" data-bind="text: getItemIndex()"></div>
  <h4 class="col-xs-10 col-sm-5 list-group-item-heading" data-part="trackname" data-bind="text: track.name"></h4>
  <div class="clearfix visible-xs" data-part="xs-sep1"></div>
  <div class="col-xs-1 visible-xs" data-part="xs-sp1"></div>
  <h4 class="col-xs-9 col-sm-5 list-group-item-heading" data-part="trackartists" data-bind="text: getArtistsAsString()"></h4>
  <div class="col-xs-1" data-part="trackduration" data-bind="text: getDuration()"></div>
  <div class="clearfix hidden-xs" data-part="xs-sep2"></div>
  <div class="col-md-1 hidden-xs" data-part="xs-sp1"></div>
  <div class="col-md-5 hidden-xs" data-part="albumname" data-bind="text: track.album.name"></div>
  <div class="col-md-5 hidden-xs" data-part="albumdate" data-bind="text: track.album.date"></div>
</a>
