<div class="panel" ng-controller="RadioMenuCtrl">
  <a href="#/radio"><div class="panel-heading radio">Radio</div></a>
  <div class="panel-body">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="radiostation in radiostations"><a ng-href="#/radio/{{radiostation.name}}"><span class="glyphicon glyphicon-star"></span> {{radiostation.name}}</a></li>
    </ul>    
  </div>
</div>
