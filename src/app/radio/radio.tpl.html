<h3>Radio</h3>
<form role="form">
  <div class="row">
    <div class="form-group col-sm-3">
      <label for="streamName">Radio station name</label>
      <input type="text" class="form-control" id="streamName" ng-model="currentStreamName">
    </div>
    <div class="form-group col-sm-5">
      <label for="streamUri">Radio stream address</label>
      <input type="text" class="form-control" id="streamUri" ng-model="currentStreamUri">
    </div>
    <div class="form-group col-sm-4">
      <label>&nbsp;</label>
      <br>
      <button class="btn btn-primary" ng-click="play()">Play</button>
      <button class="btn btn-default" ng-click="addToFavourites()" ng-show="canAddToFavourites()">
        <span class="glyphicon glyphicon-star"></span> Star
      </button>
      <button class="btn btn-default" ng-click="removeFromFavourites()" ng-show="canRemoveFromFavourites()">
        <span class="glyphicon glyphicon-star-empty"></span> Unstar</button>
    </div>
  </div>
</form>
<p>
or
</p>
<form role="form">
  <label for="searchQuery">Find Radio streams (experimental)</label>
  <div class="form-group row">
    <div class="col-sm-4">
      <input type="text" class="form-control" id="searchQuery" ng-model="searchQuery">
    </div>
    <div class="col-sm-4">
      <button class="btn btn-primary" ng-click="findStream()">Find</button>
    </div>
  </div>
</form>
<div class="list-group">
  <div class="list-group-item row" ng-repeat="searchResult in searchResults">
    <h4 class="col-xs-6 list-group-item-heading">{{searchResult.name}}</h4>
    <div class="col-xs-3">{{searchResult.country}}</div>
    <div class="col-xs-3">
      <button class="btn btn-default" ng-click="playStream(searchResult.name, searchResult.streamurl)">Play</button>
    </div>
    <div class="col-xs-9 hidden-xs">
      <a ng-href="{{searchResult.website}}">{{searchResult.website}}</a> 
    </div>
    <div class="col-xs-3 hidden-xs">{{searchResult.bitrate}}</div>
  </div>
</div>
<p>Search powered by http://dirble.com & http://whateverorigin.org</p>
