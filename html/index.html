<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/slider.css" rel="stylesheet">
    <link href="css/moped.css" rel="stylesheet">
  </head>

  <body>
    
    <aside class="menu pane-col scroll-y">
      <div class="panel">
        <div class="panel-heading spotify">Spotify</div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
          </form>
          Playlists
          

        </div>
        <div class="list-group">
            <a href="#" class="list-group-item"><span class="glyphicon glyphicon-music"></span> Cras justo odio</a>
            <a href="#" class="list-group-item"><span class="glyphicon glyphicon-music"></span> Dapibus ac facilisis in</a>
            <a href="#" class="list-group-item"><span class="glyphicon glyphicon-music"></span> Morbi leo risus</a>
            <a href="#" class="list-group-item"><span class="glyphicon glyphicon-music"></span> Porta ac consectetur ac</a>
            <a href="#" class="list-group-item"><span class="glyphicon glyphicon-music"></span> Vestibulum at eros</a>
          </div>
      </div>
      <div class="panel">
        <div class="panel-heading radio">Radio</div>
        <div class="panel-body">
        </div>
    </aside>
    
    <div class="main pane-col">
      
      <header>
        
        <button type="button" class="navbar-toggle" data-toggle="collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="title-bar">
          MOPED
        </div>
      </header>
    
      <section id="maincontent" class="maincontent pane-row scroll-y">
        
      </section>
      <section class="nowplaying pane-row">

      </section>
      <section class="controls pane-row">
        <ul class="list-inline">
          <li><a href="#" class="glyphicon glyphicon-fast-backward"></a></li>
          <li><a href="#" class="glyphicon glyphicon-play"></a></li>
          <li><a href="#" class="glyphicon glyphicon-fast-forward"></a></li>
          <li>
            <input type="text" class="slider" name="volume" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-selection="before" data-slider-tooltip="hide" data-slider-value="75">
          </li>
          <li>
            <span class="glyphicon glyphicon-volume-up" />
          </li>
        </ul>        
      </section>
    </div>
    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.js"></script>
    <script src="js/touchscroll.js"></script>
    <script type="text/javascript">
      $(function() {
        $('.navbar-toggle').click(function () {
          $('.main').toggleClass('outtaway');
          $(this).toggleClass('outtaway');
          return false;
        });

        $('.slider').slider();

        fixScroll('maincontent');
        fixScroll('menu');
      });
    </script>
  </body>
</html>
