<!DOCTYPE html>
<html lang="en" ng-app="moped" ng-controller="AppCtrl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title ng-bind-template="{{pageTitle}} | Moped"></title>

    <% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" />
    <% }); %>

  </head>

  <body>
    <div id="applicationhost">
      <aside id="menu" class="menu pane-col scroll-y">
        <div ng-include="'search/search.tpl.html'"></div>
        <!--
        <div data-bind="compose:'viewmodels/playlists/menu'"></div>
        <div data-bind="compose:'viewmodels/radio/menu'"></div>
    -->
        <div class="panel">
          <a href="#/settings"><div class="panel-heading settings">Settings</div></a>
        </div>
      </aside>

      <div class="main pane-col" ng-class="{ outtaway: isSidebarVisibleForMobile }">
        
        <header>
          <button type="button" class="navbar-toggle" data-toggle="collapse" ng-click="toggleSidebar()" ng-class="{ outtaway: isSidebarVisibleForMobile }">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="title-bar">
            <div class="pull-right">
              Status: {{connectionState}}
            </div>
            <a href="#" ng-click="goBack" ng-show="isBackVisible">Back</a>
            <a href="#">Home</a>
          </div>
        </header>

        <section id="maincontent" class="maincontent pane-row scroll-y">
          <div class="container" ng-view>

          </div>
        </section>

        <section class="nowplaying pane-row">
          <!--
          <div data-bind="compose:'viewmodels/nowplaying'"></div>
        -->
        </section>

        <section class="controls pane-row">
          <!--
          <div data-bind="compose:'viewmodels/playercontrols'"></div>
        -->
        </section>
      </div>
    </div>

    <% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>
  </body>
</html>
