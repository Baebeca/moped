<div>
  <div class="col-xs-12 col-sm-6 track">
    <img class="nowplaying-thumb" data-bind="attr: { src: currentTrackImageUrl }" />
    <a class="albumlink" href="#" data-bind="attr: { href: '#album/' + currentAlbumUri }"><h5 data-bind="text: currentTrack">Track title</h5></a>
    <div data-bind="foreach: currentArtists">
      <a class="artistlink" href="#" data-bind="attr: { href: '#artist/' + uri }, text: $data.name"></a>
    </div>    
  </div>
  <div class="clearfix visible-xs"></div>
  <div class="col-xs-12 col-sm-6 transport">
    <div class="time">
      <div class="pull-left" data-bind="text: currentTrackPosition"></div>
      <div class="pull-right" data-bind="text: currentTrackLengthString"></div>
      <div class="clearfix"></div>
    </div>
    <div class="time-slider-container">
      <input type="text" class="time-slider" name="timeposition" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-selection="before" data-slider-value="0" data-slider-tooltip="hide">
    </div>
  </div>
</div>
