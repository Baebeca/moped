<form role="form">
  <h2>Settings</h2>
  <div class="form-group">
    <label for="mopidyUrl">Optional Mopidy Web Socket url</label>
    <input type="text" class="form-control" id="mopidyUrl" placeholder="example: ws://host:6680/mopidy/ws/" data-bind="value: settings.mopidyUrl">
  </div>
  <button type="submit" class="btn btn-default" data-bind="click: saveSettings">Save settings</button>
</form>
